{% extends 'base.html' %}

<div class="flex column wide">
    <h3>Resultaten op {{ datum }}</h3>
    <div class="flex">
        <div class="flex column">
            <h4>Studenten</h4>
            {{ totalen_per_mailing.to_frame().to_html(border=0)|safe }}
        </div>
        <div class="flex column">
            <h4>Inschrijfregels</h4>
            {{ totalen_per_soort_vti.to_html(border=0)|safe }}

    <h3>Totalen per week</h3>
    {{ maandoverzicht.to_html(border=0)|safe }}
</div>

{% endblock %}
