{% extends 'base.html' %}
{% block body %}

<div class="flex column">
    <h3>Resultaten op {{ datum }}</h3>
    <div class="flex">
        <div class="flex column">
            <h4>Studenten</h4>
            {{ get_totalen_per_maand().to_frame().to_html(border=0)|safe }}
        </div>
        <div class="flex column">
            <h4>Inschrijfregels</h4>
            {{ totalen_per_soort_vti.to_html(border=0)|safe }}
        </div>
    </div>
    <hr>
    <h3>Totalen per week</h3>
    <div class="flex overflow">
        {{ maandoverzicht.T.to_html(border=0)|safe }}
    </div>
</div>

{% endblock %}
